name: integration continue
on:
  pull_request:
    branches: 
     - main
  push:
    branches:
      - main
jobs:
  frontend-test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend

    steps:
    - uses: actions/checkout@v3

    - name: Use node.js 17
      uses: actions/setup_node@v3
      with:
        node-version: 17
    - name: Install dependencies
      run: npm install
    - name: launch test
      run: npm test

  backend-test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend
    services:
      mysql:
        image: mysql:8
        ports:
          - 3306:3306
        env:
          MYSQL_ROOT_PASSWORD: ${{ secrets.CI_DB_PASSWORD }}
        options: --health-cmd="mysqladmin ping" --health-interval 10s --health-timeout
    env:
      PouletMayo_Db_Host: localhost
      PouletMayo_Db_User: root
      PouletMayo_Db_Password: ${{ secrets.CI_DB_PASSWORD }}
      PouletMayo_Db_Database: pouletMayo
    steps:
    - uses: actions/checkout@v3
    
    - name: setup .NET core SDK 6
      uses: actions/setup_dotnet@v2
      with:
        dotnet-version: 6.0.X
    - name: Install dependencies
      run: dotnet restore
    - name: Test
      run: dotnet test --no-restore
  
  integration-test:
    runs-on: ubuntu-latest
    needs: [backend-test, frontend-test]


    services:
      mysql:
        image: mysql:8
        ports:
          - 3306:3306
        env:
          MYSQL_ROOT_PASSWORD: ${{ secrets.CI_DB_PASSWORD }}
        options: --health-cmd="mysqladmin ping" --health-interval 10s --health-timeout
    env: 
      MYSQL_PWD: ${{ secrets.CI_DB_PASSWORD }}
    
    steps:
    - uses: actions/checkout@v3

    - name: Run database migration
      run: ./bootstrap-mysql.sh
      working-directory: mysql

    - name: Start components
      run: docker compose -f docker-compose.build.yml up -d
      env:
        DOCKER_NETWORK: ${{ job.services.mysql.network }}
      
    - name: Run integration test
      run: |
        wget -q https://github.com/grafana/k6/releases/download/v0.37.0/k6-v0.37.0-linux
        tar -xzf K6-v0.37.0-linux-amd64.tar.gz
        chmod +x K6-v0.37.0-linux-amd64/k6
        K6-v0.37.0-linux-amd64/k6 run script.js
      working-directory: K6

    - name: Stop components
      run: docker compose -f docker-compose.build.yml down
  build-image:
    runs-on: ubuntu-latest
    needs: [integration-test]
    if: ${{ github.event_name == 'push' && github.ref_name == 'main' }}

    strategy:
      matrix:
        component: ["frontend", "backend"]
    
    permissions:
      packages: write
      contents: read
    
    steps:
    - uses: actions/checkout@v3

    - name: log in to registry 
      run: echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u $ --password-stdin 

    - name: Build the Docker image
      uses: docker/ build-push-action@v2
      with: 
        context: ${{ matrix.component}}
        file: ${{ matrix.component }}/Dockerfile
        push: true
        tags: ghcr.io /${{ github.repository_owner }}/spm-$ {{ matrix.component }} :${{ github.ref_name}}


  




    